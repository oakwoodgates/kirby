version: '3.8'

services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: kirby-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kirby}
      POSTGRES_USER: ${POSTGRES_USER:-kirby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kirby}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kirby-network

  # Kirby Collector Service
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirby-collector
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-kirby}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      COLLECTOR_MAX_RETRIES: ${COLLECTOR_MAX_RETRIES:-5}
      COLLECTOR_RESTART_DELAY: ${COLLECTOR_RESTART_DELAY:-30}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
    command: python -m src.collectors.main
    networks:
      - kirby-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kirby API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirby-api
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-kirby}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - kirby-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  timescaledb_data:
    driver: local

networks:
  kirby-network:
    driver: bridge
