services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: kirby-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kirby}
      POSTGRES_USER: ${POSTGRES_USER:-kirby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kirby}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kirby-network

  # Kirby Collector Service
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirby-collector
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-kirby}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      COLLECTOR_MAX_RETRIES: ${COLLECTOR_MAX_RETRIES:-5}
      COLLECTOR_RESTART_DELAY: ${COLLECTOR_RESTART_DELAY:-30}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
      TRAINING_DB: ${TRAINING_DB:-kirby_training}
      TRAINING_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${TRAINING_DB:-kirby_training}
      TRAINING_DATABASE_POOL_SIZE: ${TRAINING_DATABASE_POOL_SIZE:-10}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: python -m src.collectors.main
    networks:
      - kirby-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kirby API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirby-api
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-kirby}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - kirby-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin - Database GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kirby-pgadmin
    restart: unless-stopped
    depends_on:
      - timescaledb
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@kirby.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - kirby-network

  # NordVPN Service (for accessing geo-restricted APIs like Binance)
  # This allows the collector-training service to route traffic through VPN
  vpn:
    image: ghcr.io/bubuntux/nordvpn
    container_name: kirby-vpn
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TOKEN=${NORDVPN_TOKEN}
      - CONNECT=${NORDVPN_COUNTRY:-United_States}
      - TECHNOLOGY=${NORDVPN_TECHNOLOGY:-NordLynx}
      - NETWORK=192.168.0.0/24  # Adjust to match your local network range
      - KILLSWITCH=on  # Force all traffic through VPN tunnel
      - FIREWALL=on    # Enable NordVPN firewall
      - POST_CONNECT=ip link set dev nordlynx mtu 1280  # Fix MTU for TLS handshakes
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    dns:
      - 127.0.0.11  # Docker's internal DNS server (resolves container names)
      - 1.1.1.1     # Cloudflare DNS (for external domains)
      - 8.8.8.8     # Google DNS (backup)
    extra_hosts:
      - "timescaledb:${TIMESCALEDB_IP:-172.19.0.2}"  # Auto-detected by deploy.sh, or set in .env
    restart: unless-stopped
    networks:
      - kirby-network
    healthcheck:
      test: ["CMD-SHELL", "ping -c 1 1.1.1.1 || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - vpn  # Don't start automatically - only when needed for backfills

  # Collector Training Service (routes through VPN for Binance/geo-restricted APIs)
  # Use this service for backfilling training data from exchanges that geo-block
  # Start with: docker compose --profile vpn --profile tools run --rm collector-training python -m scripts.backfill_training --coin=BTC --days=7
  collector-training:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kirby-collector-training
    depends_on:
      vpn:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    network_mode: service:vpn  # Routes all traffic through VPN container
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-kirby}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TRAINING_DB: ${TRAINING_DB:-kirby_training}
      TRAINING_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-kirby}:${POSTGRES_PASSWORD}@timescaledb:5432/${TRAINING_DB:-kirby_training}
      TRAINING_DATABASE_POOL_SIZE: ${TRAINING_DATABASE_POOL_SIZE:-10}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Note: No 'command' specified - this is a utility container for running scripts
    # Use with: docker compose run --rm collector-training <command>
    # Note: No 'networks' - when using network_mode: service:vpn, it shares VPN's network namespace
    profiles:
      - tools  # Optional profile - won't start automatically with docker compose up

volumes:
  timescaledb_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  kirby-network:
    driver: bridge
